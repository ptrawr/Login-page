<!DOCTYPE html>
<html lang="en">

    <!-- login page -->

                    <div class="button">
                        <button onclick="">Sign-in</button>
                    </div>
                    <div class="line"></div>
                    <p>or</p>
                    <!-- login google - fb -->
                    <div class="login-icon">
                        <a href="">
                            <img src="google-icon.webp" alt="">
                        </a>
                        <a href="">

                        </a>
                    </div>
                </div>
            </div>
            <div class="loginitem-right">
                <div class="isi2">
                    <h1>Hello New User </h1>
                    <p>Silahkan Registrasi Apabila Tidak Memilik Akun</p>

        </div>
    </div>
